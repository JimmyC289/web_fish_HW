<html lang="zh-TW">

</head>
<script src="index.js"></script>

<body>
<div class="grid-wrapper">
    <div class="text">ChatGPT</div>
</div>

</div>

    </div>
</div>
<div class="button-block">

    </button>
</div>

    <button class="google-button">
        <img src="microsoft-logo-BUXxQnXH.svg" alt="Google" class="google-icon">
        <span>使用 Microsoft 帳戶繼續</span>
    </button>
</div>

    <button class="google-button">
        <img src="apple-logo-vertically-balanced-rwLdlt8P.svg" alt="Google" class="google-icon">
